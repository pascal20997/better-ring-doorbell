version: '3'
services:
  app:
    build: .    
    environment:
      - REDIS_HOST=redis
    ports:
      - 8000:8000
    networks:
      - redis-net
    depends_on:
      - redis

  redis:
    image: redis:6.2-alpine
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks:
      - redis-net
    volumes:
      - redis-data:/data

networks:
  redis-net:

volumes:
  redis-data: